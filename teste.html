<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste HTML sem JSX</title>
  <style>
    body{
      margin: 0;
    }
  </style>
</head>
<body>
  <div style="margin: auto; width: 768px; background-color: #EEE; padding: 12px; border-radius: 8px;">
    <label for="nome" style="display: block; margin-bottom: 4px;">Nome:</label>
    <input type="text" id="nome" style="padding-top: 8px; padding-bottom: 8px; border-style: hidden; outline: none; width: 100%; border-radius: 8px; box-sizing: border-box;">
    <button 
      style="margin-top: 12px; padding-top: 8px; padding-bottom: 8px; background-color: blueviolet; color: white; border: none; width: 100%; border-radius: 8px;">
      Enviar
    </button>
  </div>
</body>
</html>
